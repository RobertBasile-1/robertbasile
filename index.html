<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <title>Questionnaire</title>
  </head>

  <body>
    <div class="container">
      <h1 style="font-family: Helvetica, sans-serif;" class="shadow p-3 mb-5 bg-body rounded">We need your feedback!</h1>
    
      <p style="color:red; font-family: Helvetica, sans-serif;" >*Please answer the following questions for <a href="https://www.reddit.com/r/geegees/">Reddit</a> website:</p>
      <!--image should be clickable-->
      <a href="https://www.reddit.com/r/geegees/">
        <img class="rounded mx-auto d-block" src="images/reddit.PNG" alt="https://www.reddit.com/r/geegees/" width="450" height="300"/>
      </a>
      <br>

      <form>
        
        <!--Long Question-->
        <div class="mb-3">
          <label style="font-weight:bold; font-family: Helvetica, sans-serif;" for="exampleFormControlTextarea1" class="form-label">What are some aspects that you don't like about this website?</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        
        <!--Radio Button Question-->
        <fieldset class="row mb-3">
          <legend style="font-weight:bold; font-family: Helvetica, sans-serif;" class="col-form-label pt-0">How likely are you to recommend this website?</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
              <label class="form-check-label" for="gridRadios1">Likely</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">Unlikely</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">Not at all</label>
            </div>
          </div>
        </fieldset> 


        <label style="font-weight:bold; font-family: Helvetica, sans-serif;" class="my-1 mr-2" for="inlineFormCustomSelectPref">On a scale from 1 to 10, do you have trouble finding relevant posts?:</label>
          <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
            <option selected>Choose...</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        
        <br>
        <br>

        <fieldset class="row mb-3">
            <legend style="font-weight:bold; font-family: Helvetica, sans-serif;" class="col-form-label pt-0">Based on the following options which aspects of the website stands out for you?</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label" for="gridRadios1">Colors</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label" for="gridRadios2">Theme</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label" for="gridRadios2">Mobile compatibility</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label" for="gridRadios1">Task bar</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label" for="gridRadios1">Ease of use</label>
              </div>
            </div>
        </fieldset> 
        


        <div class="mb-3">
          <label style="font-weight:bold; font-family: Helvetica, sans-serif;" for="exampleFormControlTextarea1" class="form-label">Additional comments:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        
        <br>
        <br>
        <br>

        <!--Submit Button-->
        <div class="d-grid gap-2 col-6 mx-auto">
          <button id="submitButton" type="button">SUBMIT your questionnaire</button>
          <footer><p style="float:right" id="signature">Site created by Robert Basile</p></footer>
        </div>

      </form>
    </div>
  </body>
</html>
